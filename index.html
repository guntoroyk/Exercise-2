<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div>
                <h1 class="">Calculator</h1>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-8">
                <form id="calculator">
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputOne">
                    </div>                   
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputTwo">
                    </div>                   
                    <div class="form-group">
                        <h1 id="result">____</h1>
                    </div>                   
                    
                    <button type="button" class="btn btn-success" onclick="tambah()">+</button>
                    <button type="button" class="btn btn-success" onclick="kurang()">-</button>
                    <button type="button" class="btn btn-success" onclick="kali()">x</button>
                    <button type="button" class="btn btn-success" onclick="bagi()">/</button>
                    <button type="button" class="btn btn-success" onclick="hapus()">Reset</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
